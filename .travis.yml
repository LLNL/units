language: cpp
dist: trusty

branches:
  except:
    - gh-pages

cache:
  apt: true
  directories:
    - '${TRAVIS_BUILD_DIR}/deps/doxygen'

matrix:
  include:


      # GCC 7 and coverage (8 does not support lcov, wait till 9 and new lcov)
    - compiler: gcc
      env:
        - GCC_VER=7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - curl
            - lcov
      install:
        - export CC=gcc-7
        - export CXX=g++-7
        - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
        - cd $TRAVIS_BUILD_DIR
        - '. .ci/build_lcov.sh'
        - 'bash .ci/run_codecov.sh'
      script:
        - .ci/make_and_test.sh 14 -DUNITS_HEADER_ONLY=ON

    

install: skip

script:
  - .ci/make_and_test.sh 11
  - .ci/make_and_test.sh 14
