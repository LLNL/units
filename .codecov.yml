codecov:
  notify:
    require_ci_to_pass: no
  branch: master

coverage:
  precision: 2
  round: down
  range: "70...100"

  test:
    target: 100%
  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - "ThirdParty"
  - "examples"
  - "test"
  - "FuzzTargets"
