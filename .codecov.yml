codecov:
  notify:
    require_ci_to_pass: no
    after_n_builds: 4
  branch: main

coverage:
  precision: 2
  round: down
  range: '80...100'
  status:
    project:
      default:
        # basic
        target: 100%
        threshold: 0%
        base: auto
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'header, diff'
  behavior: default
  require_changes: no

ignore:
  - 'ThirdParty'
  - 'examples'
  - 'test'
  - 'FuzzTargets'
  - 'webserver'
  - 'converter'
